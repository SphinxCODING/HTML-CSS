<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML5</title>
</head>
<body>
    <h1>Dinamic images</h1>
    <p>try opening this site on several different devices or simply increase and decrease the size of your browser.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="flexible image">
    </picture>

    <h1>Playing audio</h1>
    <p>Let's learn how to play audio in HTML5.</p>
    <audio preload="metadata" controls loop
    src="midia/bad-company.mp3">
    </audio>
    <source src="midia/bad-company.mp3" type="audio/mpeg">
    <!--MP3 WAV OGG-->
</body>
</html>
