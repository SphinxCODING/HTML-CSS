<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos in HTML5</title>
</head>
<body>
    <h1>Inserting videos hosted localy</h1>
    <p>This video is hoted on my own server</p>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/Video-Pexel-editado.mp4" type="video/mp4">
        <source src="midia/Video-Pexel-editado-webm.webm" type="video/webm">
        <source src="midia/video-pexel.mp4" type="video/mp4">
        <p>Your broswer does not support video playback.</p>
    </video>

    <h1>Inserting videos from youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/76zCBWynQNg?si=cCP_n7zVVPggTeVz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
