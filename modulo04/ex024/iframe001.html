<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos em iFrame</title>
    <style>
        iframe {
            /*CSS sobrepoe o estilo inline*/
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrao 300x150px-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="no"></iframe>
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>

        para aprender a programar.
    </p>
    <p>o repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>
            <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>
        tambem e bem legal
    </p>
</body>
</html>
